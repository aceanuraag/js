<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <script type="text/javascript">
        var d  = new Date();
        var t = d.getTime();
        
        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();

        document.write(hour + ':' + minute + ':' + second);


    </script>
</body>
