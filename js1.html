    <script type="text/javascript">

        var  i = 1;

        while (i <= 10) {

            document.write( 2 * i)
            document.write("<br>")

            i++;
        }

        document.write("<br>");

        var s = 1;

        while (s <= 10) {

            document.write( 3 * s)
            document.write("<br>")

        }
